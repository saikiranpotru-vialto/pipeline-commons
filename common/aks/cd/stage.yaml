parameters:
  - name: env
    type: string
    default: dev
  - name: condition
    default: succeeded()
  - name: agentPool
    type: string
    default: 'Immigration_Linux_Agent'
  - name: serviceName
    type: string
    default: 'test-app'

stages:
  - stage: "CD_${{ parameters.env }}"
    condition: ${{ parameters.condition }}
    displayName: "Deploy ${{ parameters.env }}"
    jobs:
      - template: job.yaml
        parameters:
          env: ${{ parameters.env }}
          agentPool: ${{ parameters.agentPool }}
          serviceName: ${{ parameters.serviceName }}
